<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gta 5 semana do 0 ao programador - landing page Gta</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo rockstar games">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA 5">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">home</a>
                </li>
                <li>
                    <a href="#comprar-ja">comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank ">Suporte</a>
                    <img src="./src/imagens/icone-link.svg" alt="icone de link de suporte">
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="Imagem com rapaz de moletom laranja ao lado de um carro esportivo amarelo" />

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logomarca GTA v" />
                <img src="./src/imagens/logo-gta-online.svg" alt="Logomarca GTA Online" />
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA Online.</p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    
    <section class="compre-ja" id="comprar-ja">

    <h2 class="titulo">compre já
    </h2>

    <div class="cartao">
        <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa do jogo GTA V">
        <div class="informacoes">
            <h3>Grand Theft Auto V</h3>
            <p>
                Inclui <strong>modo história do GTA V</strong> e <strong>GTA online</strong>
            </p>
            <ul class="plataformas">
                <li>
                    <img src="./src/imagens/logo-ps5.svg" alt="Logo PS5">
                </li>

                <li>
                    <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo do Xbox Series S|X">
                </li>

                <li>
                    <img src="./src/imagens/logo-ps4.svg" alt="Logo PS4">
                </li>

                <li>
                    <img src="./src/imagens/logo-xbox-one.svg" alt="Logo XBOX one">
                </li>

                <li>
                    <img src="./src/imagens/logo-pc.svg" alt="Logo Pc">
                </li>

            </ul>

        </div>
        <button class="btn-plataforma">Selecione a plataforma

            <ul class="plataformas">
                <li>
                    <img src="./src/imagens/logo-ps5.svg" alt="Logo PS5">
                </li>

                <li>
                    <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo do Xbox Series S|X">
                </li>

                <li>
                    <img src="./src/imagens/logo-ps4.svg" alt="Logo PS4">
                </li>

                <li>
                    <img src="./src/imagens/logo-xbox-one.svg" alt="Logo XBOX one">
                </li>

                <li>
                    <img src="./src/imagens/logo-pc.svg" alt="Logo Pc">
                </li>

            </ul>
        </button>
    </div>
</section>

<script src="./src/js/index.js"></script>

</html>
